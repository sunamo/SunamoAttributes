name: Build SunamoAttributes

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build:
    name: Build SunamoAttributes
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore SunamoAttributes/SunamoAttributes.csproj

    - name: Build
      run: dotnet build SunamoAttributes/SunamoAttributes.csproj --configuration Release --no-restore

  test:
    name: Test SunamoAttributes.Tests
    runs-on: ${{ matrix.os }}
    needs: build

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore SunamoAttributes.Tests/SunamoAttributes.Tests.csproj

    - name: Build tests
      run: dotnet build SunamoAttributes.Tests/SunamoAttributes.Tests.csproj --configuration Release --no-restore

    - name: Run tests
      run: dotnet test SunamoAttributes.Tests/SunamoAttributes.Tests.csproj --configuration Release --no-build --verbosity normal
      continue-on-error: true
